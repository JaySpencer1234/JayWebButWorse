<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JayWeb - Dashboard</title>
        <link rel="stylesheet" type="text/css" href="../styles/styles_mine.css">
    </head>

    <body>
        <div class="backgrounder">
            <div class="header"><img src="../images/icons/pc_1.png" alt="Jay's logo" width="30"><p>Welcome to Jayweb!</p></div>

            <div class="global-section navbar">
                <ul>
                    <li><a href="index.html">
                        <img src="../images/icons/house_1.png" alt="To Jayweb Home" width="35"
                        onmouseover="this.src='../images/icons/house_2.png';"
                        onmouseout="this.src='../images/icons/house_1.png';">
                    </a></li>
                    <li><a href="about.html">
                        <img src="../images/icons/diploma_1.png" alt="To Resume" width="35"
                        onmouseover="this.src='../images/icons/diploma_2.png';"
                        onmouseout="this.src='../images/icons/diploma_1.png';">
                    </a></li>
                </ul>
            </div>

            <div class="global-section tableau">
                <div class="writing-area">
                    <h1>Tableau Dashboard</h1>
                    <div class="centered">
                        <h2>Profits by State</h2>
                        <img src="../images/charts/Profits by State.png" height="400" alt="Profits by State">
                        <h2>2 Years of CA Profits</h2>
                        <img src="../images/charts/2 years of profits (CA).png" height="380" alt="2 Years of CA Profits">
                        <h2>Profits by Category in CA</h2>
                        <img src="../images/charts/CA Profits by Product Category.png" height="570" alt="Profits by Category in CA">
                        <h2>Profit Projection in CA</h2>
                        <img src="../images/charts/1 Year Forcast Office Supply Sales in CA.png" height="405" alt="Profit Projection in CA">
                    </div>
                </div>
            </div>

            <div class="footer"><p>Happy Scrolling!</p></div>
        </div> 
    </body>
</html>
